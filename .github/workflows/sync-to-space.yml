name: Sync to Hugging Face Space
on:
  push:
    branches: [main]

jobs:
  sync-to-space:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Install Hugging Face CLI
        run: pip install --upgrade "huggingface_hub[cli]"

      - name: Configure Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: huggingface-cli login --token $HF_TOKEN

      - name: Set Space Variables
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          huggingface-cli repo-variable set CORS_ORIGINS "https://claimcracker.site,https://www.claimcracker.site,http://localhost:3000" --repo harismusa/claimcracker --type space
          huggingface-cli repo-variable set CORS_ALLOW_CREDENTIALS "true" --repo harismusa/claimcracker --type space

      - name: Push to Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git push -f https://harismusa:$HF_TOKEN@huggingface.co/spaces/harismusa/claimcracker main
